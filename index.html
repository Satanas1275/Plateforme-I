<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Adventure</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #000;
            max-width: 100%;
            max-height: 100vh;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 1000;
        }
        .menu-btn {
            background: #4CAF50;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .level-btn {
            background: #2196F3;
            width: 50px;
            height: 50px;
            margin: 5px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .locked {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls" style="display: none;">
        <button class="control-btn" id="leftBtn">←</button>
        <button class="control-btn" id="jumpBtn">↑</button>
        <button class="control-btn" id="rightBtn">→</button>
    </div>
    <div id="menu">
        <h1>Plateforme Adventure</h1>
        <div id="menuContent"></div>
    </div>
    <div id="previewControls" style="display: none;">
        <h2>Mode Preview</h2>
        <label>Vitesse: <input type="number" id="speedInput" value="5"></label>
        <label>Saut: <input type="number" id="jumpForceInput" value="12"></label>
        <button onclick="applyPreviewSettings()">Appliquer</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const controls = document.getElementById('controls');
        const previewControls = document.getElementById('previewControls');
        
        canvas.width = 800;
        canvas.height = 400;

        let gameState = 'menu';
        let currentLevel = 0;
        let coins = 0;
        let totalCoins = 0;
        let unlockedLevels = 1;

        const player = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            speed: 5,
            velY: 0,
            jumpForce: 12,
            hasKey: false,
            sizeFactor: 1
        };

        // Modèle des niveaux avec obstacles, portes et clés
        function createLevel(index) {
            return {
                platforms: [
                    {x: 0, y: canvas.height - 20, width: canvas.width, height: 20},
                    {x: 200, y: 300, width: 100, height: 20},
                    // Niveau modifié pour les éléments interactifs
                    {x: 400, y: 250, width: 100, height: 20},
                ],
                coins: [
                    {x: 450, y: 220, collected: false},
                ],
                doors: [
                    {x: 600, y: canvas.height - 70, width: 30, height: 50, locked: true}
                ],
                keys: [
                    {x: 350, y: 250, collected: false}
                ],
                growButtons: [
                    {x: 550, y: canvas.height - 60, width: 30, height: 30}
                ],
                start: {x: 50, y: canvas.height - 50}
            };
        }

        const levels = Array.from({length: 10}, (_, i) => createLevel(i));

        const keys = {
            left: false,
            right: false,
            up: false
        };

        function showMenu() {
            menu.style.display = 'block';
            controls.style.display = 'none';
            previewControls.style.display = 'none';
            const menuContent = document.getElementById('menuContent');
            menuContent.innerHTML = `
                <h2>Niveaux Débloqués: ${unlockedLevels}/10</h2>
                <h3>Pièces Totales: ${totalCoins}</h3>
                <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px;">
                    ${Array.from({length: 10}, (_, i) => `
                        <button class="level-btn ${i >= unlockedLevels ? 'locked' : ''}"
                                onclick="${i < unlockedLevels ? `startLevel(${i})` : ''}"
                                ${i >= unlockedLevels ? 'disabled' : ''}>
                            ${i + 1}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function startLevel(level) {
            currentLevel = level;
            gameState = 'game';
            menu.style.display = 'none';
            controls.style.display = 'flex';
            
            player.x = levels[level].start.x;
            player.y = levels[level].start.y;
            player.velY = 0;
            player.hasKey = false;
            coins = 0;
            levels[level].coins.forEach(coin => coin.collected = false);
            levels[level].keys.forEach(key => key.collected = false);
            levels[level].doors.forEach(door => door.locked = true);
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function checkCoinCollection() {
            levels[currentLevel].coins.forEach(coin => {
                if (!coin.collected && checkCollision(player, {x: coin.x, y: coin.y, width: 20, height: 20})) {
                    coin.collected = true;
                    coins++;
                    totalCoins++;
                }
            });
        }

        function checkKeyCollection() {
            levels[currentLevel].keys.forEach(key => {
                if (!key.collected && checkCollision(player, {x: key.x, y: key.y, width: 20, height: 20})) {
                    key.collected = true;
                    player.hasKey = true;
                }
            });
        }

        function checkDoorUnlock() {
            levels[currentLevel].doors.forEach(door => {
                if (door.locked && player.hasKey && checkCollision(player, door)) {
                    door.locked = false;
                    player.hasKey = false;
                }
            });
        }

        function checkGrowButton() {
            levels[currentLevel].growButtons.forEach(button => {
                if (checkCollision(player, button)) {
                    player.sizeFactor = player.sizeFactor === 1 ? 1.5 : 1;
                    player.width *= player.sizeFactor;
                    player.height *= player.sizeFactor;
                }
            });
        }

        function checkGamepad() {
            const gamepad = navigator.getGamepads()[0];
            if (gamepad) {
                keys.left = gamepad.buttons[14].pressed || gamepad.axes[0] < -0.5;
                keys.right = gamepad.buttons[15].pressed || gamepad.axes[0] > 0.5;
                keys.up = gamepad.buttons[0].pressed || gamepad.buttons[12].pressed;
            }
        }

        function applyPreviewSettings() {
            player.speed = Number(document.getElementById('speedInput').value);
            player.jumpForce = Number(document.getElementById('jumpForceInput').value);
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            if (gameState !== 'game') return;

            checkGamepad();

            // Mouvement horizontal
            if (keys.left) player.x -= player.speed;
            if (keys.right) player.x += player.speed;

            // Gravité et saut
            player.velY += 0.5;
            player.y += player.velY;
            if (keys.up && checkCollision(player, {x: player.x, y: player.y + 1, width: player.width, height: 1})) {
                player.velY = -player.jumpForce;
            }

            // Vérifications des collisions
            checkCoinCollection();
            checkKeyCollection();
            checkDoorUnlock();
            checkGrowButton();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            levels[currentLevel].platforms.forEach(platform => ctx.fillRect(platform.x, platform.y, platform.width, platform.height));
            levels[currentLevel].coins.forEach(coin => !coin.collected && ctx.fillRect(coin.x, coin.y, 10, 10));
        }

        gameLoop();
    </script>
</body>
</html>
