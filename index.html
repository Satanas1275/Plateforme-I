<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme Adventure</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #333;
            touch-action: none;
            user-select: none;
            -webkit-user-select: none;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: #000;
            max-width: 100%;
            max-height: 100vh;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            display: flex;
            gap: 20px;
            z-index: 100;
        }
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        #menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            z-index: 1000;
        }
        .menu-btn {
            background: #4CAF50;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .level-btn {
            background: #2196F3;
            width: 50px;
            height: 50px;
            margin: 5px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .locked {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="controls" style="display: none;">
        <button class="control-btn" id="leftBtn">←</button>
        <button class="control-btn" id="jumpBtn">↑</button>
        <button class="control-btn" id="rightBtn">→</button>
    </div>
    <div id="menu">
        <h1>Plateforme Adventure</h1>
        <div id="menuContent"></div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const controls = document.getElementById('controls');
        
        canvas.width = 800;
        canvas.height = 400;

        let gameState = 'menu'; // menu, game, levelComplete
        let currentLevel = 0;
        let coins = 0;
        let totalCoins = 0;
        let unlockedLevels = 1;

        const player = {
            x: 50,
            y: canvas.height - 50,
            width: 30,
            height: 30,
            speed: 5,
            velY: 0,
            coins: 0
        };

        function createLevel(index) {
            if (index === 8) { // Niveau 9 (index 8) modifié
                return {
                    platforms: [
                        {x: 0, y: canvas.height - 20, width: canvas.width, height: 20},
                        {x: 100, y: 320, width: 100, height: 20},
                        {x: 250, y: 280, width: 100, height: 20},
                        {x: 400, y: 240, width: 100, height: 20},
                        {x: 550, y: 200, width: 100, height: 20},
                        {x: 700, y: 160, width: 100, height: 20}
                    ],
                    coins: [
                        {x: 120, y: 280, collected: false},
                        {x: 420, y: 200, collected: false},
                        {x: 720, y: 120, collected: false}
                    ],
                    start: {x: 50, y: canvas.height - 50}
                };
            }

            // Autres niveaux
            return {
                platforms: [
                    {x: 0, y: canvas.height - 20, width: canvas.width, height: 20},
                    {x: 200 + index * 30, y: 300 - index * 20, width: 200, height: 20},
                    {x: 500 - index * 30, y: 200 - index * 20, width: 200, height: 20}
                ],
                coins: [
                    {x: 300 + index * 30, y: 260 - index * 20, collected: false},
                    {x: 600 - index * 30, y: 160 - index * 20, collected: false},
                    {x: 450, y: canvas.height - 60, collected: false}
                ],
                start: {x: 50, y: canvas.height - 50}
            };
        }

        const levels = Array.from({length: 10}, (_, i) => createLevel(i));

        const keys = {
            left: false,
            right: false,
            up: false
        };

        function showMenu() {
            menu.style.display = 'block';
            controls.style.display = 'none';
            const menuContent = document.getElementById('menuContent');
            menuContent.innerHTML = `
                <h2>Niveaux Débloqués: ${unlockedLevels}/10</h2>
                <h3>Pièces Totales: ${totalCoins}</h3>
                <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 20px;">
                    ${Array.from({length: 10}, (_, i) => `
                        <button class="level-btn ${i >= unlockedLevels ? 'locked' : ''}"
                                onclick="${i < unlockedLevels ? `startLevel(${i})` : ''}"
                                ${i >= unlockedLevels ? 'disabled' : ''}>
                            ${i + 1}
                        </button>
                    `).join('')}
                </div>
            `;
        }

        function startLevel(level) {
            currentLevel = level;
            gameState = 'game';
            menu.style.display = 'none';
            controls.style.display = 'flex';
            
            // Réinitialiser le niveau
            player.x = levels[level].start.x;
            player.y = levels[level].start.y;
            player.velY = 0;
            coins = 0;
            levels[level].coins.forEach(coin => coin.collected = false);
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function checkCoinCollection() {
            levels[currentLevel].coins.forEach(coin => {
                if (!coin.collected && checkCollision(player, {
                    x: coin.x,
                    y: coin.y,
                    width: 20,
                    height: 20
                })) {
                    coin.collected = true;
                    coins++;
                    totalCoins++;
                    
                    // Vérifier si tous les niveaux sont collectés
                    if (coins === levels[currentLevel].coins.length) {
                        if (currentLevel === unlockedLevels - 1 && unlockedLevels < 10) {
                            unlockedLevels++;
                        }
                        gameState = 'levelComplete';
                        setTimeout(showMenu, 1000);
                    }
                }
            });
        }

        // Gestionnaire d'événements
        window.addEventListener('keydown', (e) => {
            if (gameState !== 'game') return;
            switch(e.key) {
                case 'ArrowLeft': keys.left = true; break;
                case 'ArrowRight': keys.right = true; break;
                case 'ArrowUp': case ' ': keys.up = true; break;
                case 'Escape': showMenu(); break;
            }
        });

        window.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft': keys.left = false; break;
                case 'ArrowRight': keys.right = false; break;
                case 'ArrowUp': case ' ': keys.up = false; break;
            }
        });

        // Contrôles tactiles améliorés
        ['leftBtn', 'rightBtn', 'jumpBtn'].forEach(id => {
            const btn = document.getElementById(id);
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                switch(id) {
                    case 'leftBtn': keys.left = true; break;
                    case 'rightBtn': keys.right = true; break;
                    case 'jumpBtn': keys.up = true; break;
                }
            });
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                switch(id) {
                    case 'leftBtn': keys.left = false; break;
                    case 'rightBtn': keys.right = false; break;
                    case 'jumpBtn': keys.up = false; break;
                }
            });
        });

        // Support manette
        window.addEventListener("gamepadconnected", (e) => {
            console.log("Manette connectée!");
        });

        function checkGamepad() {
            const gamepad = navigator.getGamepads()[0];
            if (gamepad) {
                keys.left = gamepad.buttons[14].pressed || gamepad.axes[0] < -0.5;
                keys.right = gamepad.buttons[15].pressed || gamepad.axes[0] > 0.5;
                keys.up = gamepad.buttons[0].pressed || gamepad.buttons[12].pressed;
            }
        }

        function update() {
            if (gameState !== 'game') return;

            checkGamepad();

            // Mouvement horizontal
            if (keys.left) player.x -= player.speed;
            if (keys.right) player.x += player.speed;

            // Gravité
            player.velY += 0.5;
            player.y += player.velY;

            // Collision avec les plateformes
            let onGround = false;
            levels[currentLevel].platforms.forEach(platform => {
                if (checkCollision(player, platform)) {
                    if (player.velY > 0) {
                        player.y = platform.y - player.height;
                        player.velY = 0;
                        onGround = true;
                    }
                }
            });

            // Saut
            if (keys.up && onGround) {
                player.velY = -12;
            }

            // Limites du canvas
            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.velY = 0;
            }

            // Vérifier la collection de pièces
            checkCoinCollection();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (gameState === 'game' || gameState === 'levelComplete') {
                // Dessiner les plateformes
                ctx.fillStyle = '#666';
                levels[currentLevel].platforms.forEach(platform => {
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                });

                // Dessiner les pièces
                ctx.fillStyle = '#FFD700';
                levels[currentLevel].coins.forEach(coin => {
                    if (!coin.collected) {
                        ctx.beginPath();
                        ctx.arc(coin.x + 10, coin.y + 10, 10, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });

                // Dessiner le joueur
                ctx.fillStyle = '#f00';
                ctx.fillRect(player.x, player.y, player.width, player.height);

                // Afficher le score
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText(`Pièces: ${coins}/${levels[currentLevel].coins.length}`, 10, 30);
                ctx.fillText(`Niveau: ${currentLevel + 1}`, 10, 60);

                if (gameState === 'levelComplete') {
                    ctx.fillStyle = 'rgba(0,0,0,0.7)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = 'white';
                    ctx.font = '40px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Niveau Terminé!', canvas.width/2, canvas.height/2);
                    ctx.font = '20px Arial';
                    ctx.fillText('Appuyez sur une touche pour continuer', canvas.width/2, canvas.height/2 + 40);
                }
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Démarrer avec le menu
        showMenu();
        gameLoop();
    </script>
</body>
</html>
